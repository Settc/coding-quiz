<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body class="bg-washed-light relative">
    <div class="mw7 vh-75 relative top-2 mt5 ba br4 center ph3 ph5-ns tc shadow-5 pv5 bg-black-30 o-70 washed-green mb5"
         id="start-screen">
        <h1 class="fw6 f3 f2-ns lh-title mt0 mb2 pb2 bg-navy br2 pt2 bb">
          Javascript coding quiz
        </h1>
        <h2 class="fw2 f4 lh-copy black-80 b mb3 ">
          You have 60 seconds to complete this 10 question quiz.
        </h2>
        <p class="fw1 f5 mb3 pb3 black-70 b">
          Start the game, or view high scores:
        </p>
        <div>
          <input 
            type="button"
            class="f6 br-pill bg-navy no-underline washed-green ba shadow-4 grow pv2 ph3 dib ml3 mr2"
            id="playBtn"
            value="Play"
            >
            
        </input>
          <input 
            type="button"
            class="f6 br-pill black-80 no-underline shadow-4 ba grow pv2 ml1 mb4 ph3 dib"
            id="scoresBtn"
            value="Score"
            >
            
        </input>
        </div>
        <div 
            class="bg-black-50 ba vh-50 o-70 mt3 br3"
            id="game">
            
            <div class="ml2 mv2 dib fl bg-dark-green code b b--black-60 yellow ba br4 h3 w3 tc">
              SCORE

              <h2 class="mv2 yellow" id="score"></h2>                  
            </div>

            <div class="ml2 mv2 dib fl bg-dark-green code b b--black-60 yellow ba br4 h3 w3 tc">
              TIME

              <h2 class="mv2 yellow" id="time"></h2>                  
            </div>
            
            <h2 
                id="question-field"
                class="mt6 w-75 center"
            >
          </h2>

            <div id="correct">

            </div>
            
            <ul class="list pl0 ml0 mt5 center mw6 mb2 ba b--light-silver br3">
                <li class="pa4 bb b--light-silver dn dim" id="answerOne"></li>
                <li class="pa4 bb b--light-silver dn dim" id="answerTwo"></li>
                <li class="pa4 bb b--light-silver dn dim" id="answerThree"></li>
                <li class="pa4 bb b--light-silver dn dim" id="answerFour"></li>
                
            </ul>

            
            <div class="bg-red ba absolute mb6 bottom-2 pb3 ph7 center shadow-5 dn br3 z-max"
                  id="scoreDisplay">
      
                <h2>HIGH SCORES</h2>
                <h3 class="di mr5" id="showScore"></h3>
                <h3 class="mr2 di" id="showInitials"></h3>
                <button value="close" class="br4 mt6 ml4 db shadow-5" id="closeScore">CLOSE</button>
            </div>
        </div>
      </div>
    
    <script src="assets/quiz.js"></script>
      
                                                                                         
    
</body>
</html>
